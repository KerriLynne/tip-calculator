<html lang="en">
<head>
    <link rel="stylesheet" href="src/application.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Buddy</title>

    <link rel="icon" type="image/png" href="assets/denisa-dev.png">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<!-- added this in-->
    <div class="container-fluid">
        <div class="overlay">
            <h1>Bill Buddy</h1>
            <hr class="white">
<!-- added this in-->

    <form>
        <label for="category">Category</label>
            <p>
                <select id="category">
                    <option>Choose a Category</option>
                </select>
            </p>
            <label for="bill">How much was your bill?</label>
            <p>
                $ <input id="bill" type="text" placeholder="Bill Amount">
            </p>
            <label for="tip">What % tip would you like to give?</label>
            <p>
                 <input id="tip" type="text" placeholder="Tip Amount"> %
            </p>
            <label for="people">How many people are splitting the bill?</label>
            <p>
                 <input id="people" type="text" placeholder="People">
                 <br>
                 <br>
                 <button type="button" id="calculate">Calculate</button>
            </p>
    </form>
    <div id="results" class="hidden"> 
        <h2>Total Amount:</h2>
        <h2>$<span id="total"></span></h2>

        <h2>Total Per Person:</h2>
        <h2>$<span id="perperson"></span></h2>
        <button type="button" id="save_meal">Save Meal</button>
    </div>
    <br>
    <br>
        <div id="totals"> </div>
    <hr>
        </div>
    </div>

    <script src="src/index.js" type="application/javascript"></script>
   
</body>
</html>
